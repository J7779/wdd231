<body id="join-page">
    <header>
        <nav>
        
            <div class="box-logo-header">
                <img class="logo-chamber" src="images/logo-chamber-modified-small.webp"
                    alt="San Francisco Chamber of Commerce Logo">
                <h1 class="nameHeader">San Francisco City<br>Chamber of Commerce</h1>
                <button name="navigation button" id="menu" aria-label="Toggle menu" aria-expanded="false"></button> <!-- Added aria-expanded for accessibility -->
            </div>
            <a href="discover.html" aria-label="Discover more about San Francisco"></a>
            <a href="discover.html" aria-label="Discover more about San Francisco"></a>
            <a href="discover.html" aria-label="Discover more about San Francisco"></a>
            <a href="discover.html" aria-label="Discover more about San Francisco"></a>
            <ul class="nav-links">
                <li><a class="nav-a" href="index.html">Home</a></li>
                <li><a class="nav-a" href="discover.html">Discover</a></li>
                <li><a class="nav-a active" href="directory.html">Directory</a></li>
                <li><a class="nav-a" href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <form method="get" action="thankyou.html">
            <h2 class="sub-title-form">Membership Application</h2>
            <label class="name-lb">
                Name:
            </label>
            <input type="text" name="firstName" title="Enter your first name" autocomplete="given-name" required
                placeholder="First">
                <label class="name-lb">
                     Last Name:
                </label>
            <input type="text" name="lastName" title="Enter your first name" autocomplete="given-name" required
                placeholder="Last">
            <br><br>

            <label>
                Organizational Title:
            </label>
            <input type="text" name="organizationTitle" title="Enter your organizational title"
                autocomplete="organization-title" pattern="[A-Za-z\s\-.,']{2,}" required>
            <br><br>

            <label>
                Email Address:
            </label>
            <input type="email" name="email" title="Enter your email address" autocomplete="email"
                placeholder="example@email.com" required>
            <br><br>

            <label>
                Mobile Phone Number:
            </label>
            <input type="tel" name="phone" title="Enter your mobile phone number" autocomplete="tel" required
                placeholder="+1 123-456-7890">
            <br><br>

            <label>
                Business/Organization Name:
            </label>
            <input type="text" name="organization" title="Enter your business or organization name"
                autocomplete="organization" required>
            <br><br>

            <label>
                Membership Level:
            </label>
            <select name="membershipLevel" required>
                <option value="" disabled selected>Select a membership level</option>
                <option value="NP">NP Membership (Non-Profit)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>
            <br><br>

            <label>
                Business/Organization Description:
            </label>
            <textarea name="organizationDescription" title="Describe your business or organization" rows="4"
                cols="50"></textarea>
            <br><br>

            <input type="hidden" name="timestamp" id="timestamp" value="">
            <button class="css-button-fully-rounded--grey" type="submit">Submit</button>

            <br><br>
        </form>

        <section class="membership-container">
            <h2 class="sub-title-member">Membership Levels</h2>

            <div class="card">
                <h3>Non Profit Membership Level</h3>
                <button class="css-button-arrow--black" id="npButton"
                    aria-label="Learn more about Non-Profit Membership">
                    <span class="visually-hidden">Learn More</span>
                </button>
            </div>

            <div class="card">
                <h3>Bronze Membership Level</h3>
                <button class="css-button-arrow--black" id="bronzeButton"
                    aria-label="Learn more about bronze Membership">
                    <span class="visually-hidden">Learn More</span></button>
            </div>

            <div class="card">
                <h3>Silver Membership Level</h3>
                <button class="css-button-arrow--black" id="silverButton"
                    aria-label="Learn more about silver Membership">
                    <span class="visually-hidden">Learn More</span></button>
            </div>

            <div class="card">
                <h3>Gold Membership Level</h3>
                <button class="css-button-arrow--black" id="goldButton" aria-label="Learn more about gold Membership">
                    <span class="visually-hidden">Learn More</span></button>
            </div>

            

        </section>

        <dialog id="npModal"></dialog>
        <dialog id="bronzeModal"></dialog>
        <dialog id="silverModal"></dialog>
        <dialog id="goldModal"></dialog>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> Joe McKenzie |
            San Francisco</p>
        <p id="lastModified"></p>
        
    </footer>

</body>
